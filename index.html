<!DOCTYPE html>
<html>
	<head>
		<title>MultiPong de ENTI</title>
		<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script> 
	</head>
	<body>
		<script>

			let socket = io();

			function InitSocket() {

				socket = io();

				socket.on("player_num", (num) => {

					player_num = parseInt(num);
					console.log(num);

					if (player_num == 1) { player = player1; }
					else if (player_num == 2) { player = player2; }
				});

				socket.on("DbScores", (msg) => {
					let dbScores = JSON.parse(msg);
					createTable(dbScores);
				});

				socket.on("Start", () => { StartGame = true; });

				socket.on("coords", (msg) => {
					if (player_num == 1) {
						let coords = JSON.parse(msg);
						player2.y = coords.player2_y;
					}

					if (player_num == 2) {
						let coords = JSON.parse(msg);
						player1.y = coords.player1_y;
						ball.x = coords.ball_x;
						ball.y = coords.ball_y;
					}
				});

				socket.on("playerScore", (msg) => {
					let scores = JSON.parse(msg);

					score1 = scores.Score1;
					score1Text.text = score1;

					score2 = scores.Score2;
					score2Text.text = score2;
				});
				socket.on("Reset", () => { Reset(); });
				socket.on("StartTimer", (msg) => { counterText = msg; });
			}

			let game_w = 800;
			let game_h = 450;

			let config = {
				type: Phaser.AUTO,
				width: game_w,
				height: game_h,
				scene: {
					create: create_scene,
					update: update_scene
				}
			}

			let game = new Phaser.Game(config);
			let player_num = 0;
			let player;
			let player1;
			let player1_color = 0xffffff;
			let player2;
			let player2_color = 0xffffff;
			let activePlayerColor = 0xffff00;
			let player_margin = 32;
			let player_w = 16;
			let player_h = 160;
			let ball;
			let ball_w = 10;
			let ball_color = 0xff00ff;
			let player_speed = 15;
			let ball_speed = 5;
			let ballBaseSpeed = 5;
			let screen_center_h = game_height / 2;
			let ball_angle = Math.floor(Math.random() * 4) * 45;
			let ball_direction = Math.floor(Math.random() * 360);
			let ball_dir_x = 1;
			let ball_dir_y = 1;
			let score1 = 0;
			let score2 = 0;
			let endGameText;
			let winScore = 5;
			let score1Text;
			let score2Text;
			let StartGame = false;
			let GameOver = false;
			let StartGameTimer = 3;
			let StartGameTime = 0;
			let textPositionX = 200;
			let textPositionY = 100;
			let counterText = "";
			let isCountingTime = false;

			//colisiones
			function check_collision(p_x, p_y, ball_x, ball_y) {
				if ((ball.x - ball_w / 2 <= player1.x + player_w / 2) && (ball.y > player1.y - player_h / 2 && ball.y < player1.y + player_h / 2)) { ball_dir_x = -ball_dir_x; }

				if ((ball.x + ball_w / 2 >= player2.x - player_w / 2) && (ball.y > player2.y - player_h / 2 && ball.y < player2.y + player_h / 2)) { ball_dir_x = -ball_dir_x; }
			}

			//crear la escena
			function create_scene() {
				let screen_center_w = game_w / 2;
				let screen_center_h = game_h / 2;

				//crear los jugadores
				player1 = this.add.rectangle(player_margin, screen_center_h, player_w, player_h, player1_color);

				player2 = this.add.rectangle(game_w - player_margin, screen_center_h, player_w, player_h, player2_color);

				//crear la bola
				ball = this.add.rectangle(screen_center_w, screen_center_h, ball_w, ball_w, ball_color);

				//definir las teclas del movimiento
				key_up = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.UP);
				key_down = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.DOWN);

				//angulo de inicio para la bola aleatorio
				ball_angle = Math.floor(Math.random() * 360);
			}

			//reinicio
			function Reset() {
				StartGameTime = 0;
				ResetBall();
				player1.x = player_margin;
				player1.y = screen_center_h;
				player2.x = game_width - player_margin;
				player2.y = screen_center_h;
				score1Text.text = score1;
				score2Text.text = score2;
				score1 = 0;
				score2 = 0;
				GameOver = false;
				isCountingTime = true;
			}

			//comprobación de los puntos
			function CheckPointScored() {
				//sumar el punto al jugador que anota
				if (player_num == 1) {
					if (ball.x <= 0 - ball_w) {
						score2++;
						ResetBall();
						score2Text.text = score2;
					}
					else if (ball.x >= game_width + ball_w) {
						score1++;
						ResetBall();
						score1Text.text = score1;
					}
					let score = '{"Score1":' + score1 + ', "Score2":' + score2 + '}';
					socket.emit("playerScore", score);
				}
				//terminar partida cuando un jugador llegue a 5 puntos
				if (!GameOver) {
					if (score1 == 5) {
						if (player_num == 1) { counterText = "WIN"; }
						if (player_num == 2) { counterText = "LOSE"; }
						if (player_num == 1) { socket.emit("MatchEnded", () => { }); }
						GameOver = true;
					}
					else if (score2 == 5) {
						if (player_num == 1) { counterText = "LOSE"; }
						if (player_num == 2) { counterText = "WIN"; }
						if (player_num == 1) { socket.emit("MatchEnded", () => { }); }
						GameOver = true;
					}
				}
			}

			//movimiento de la bola
			function MoveBall() {

				ball.x += ball_dir_x * ball_speed * Math.cos(ball_angle);
				ball.y += ball_dir_y * ball_speed * Math.sin(ball_angle);

				if (ball.y - ball_w / 2 <= 0 || (ball.y + ball_w / 2) >= game_height) { ball_dir_y = -ball_dir_y; }
			}

			//reset para la bola
			function ResetBall() {

				ball_angle = Math.floor(Math.random() * 4) * 45;

				ball.x = game_width / 2;

				ball.y = screen_center_h;

				ball_speed = ballBaseSpeed;
			}

			//tabla de puntos
			function createTable(scores) {

				let scoresList = "";
				scores.forEach((it) => {

					let row = "<tr>";
					row += "<td> Player 1: " + it.score1 + "    </td>";

					row += "<td> Player 2: " + it.score2 + "    </td>";

					let dateArray = it.dateTime.split("T");
					let hourArray = dateArray[1].split(":");
					dateArray = dateArray[0].split("-");

					row += "<td> Date: " + dateArray[2] + "-" + dateArray[1] + "-" + dateArray[0] + "  " + hourArray[0] + ":" + hourArray[1] + "</td>";
					row += "</tr>";
					scoresList += row;
				});
				document.getElementById("scoreTable").innerHTML = scoresList;
			}

			function update_scene() {
				if (player_num == 0) { return; }
				if (player.fillColor != activePlayerColor) { player.fillColor = activePlayerColor; }

				if (StartGame) {
					if (player_num == 1) {
						if (isCountingTime) {
							if (StartGameTime < StartGameTimer) {
								StartGameTime += this.game.loop.delta / 1000;
								counterText = Math.ceil(StartGameTimer - StartGameTime);
							} else {
								counterText = "";
								isCountingTime = false;
							}
							endGameText.text = counterText;
							socket.emit("StartTimer", counterText);
							return;
						}
					}
				}

				endGameText.text = counterText;

				if (player_num == 0) { return; }

				//controles de los jugadores
				if (key_up.isDown) {
					player.y -= player_speed;

					if (player.y - player_h / 2 < 0) { player.y = player_h / 2; }
				}
				else if (key_down.isDown) {
					player.y += player_speed;

					if (player.y + player_h / 2 > game_h) { player.y = game_h - player_h / 2; }
				}

				if (player_num == 1) { move_ball(); }


				if (player_num == 1) {
					let coords = '{"player1_y":' + player.y + ',"ball_x":' + ball.x + ',"ball_y":' + ball.y + '}';
					socket.emit("coords", coords);
				}
			}
		</script>
			<h2>Tabla de puntuaciones</h2>
			<table id="scoreTable">
		</table>
	</body>
</html>
